<a *ngFor="let icon of frameworkConfigService.socialIcons"
  [href]="icon.link"
  [title]="icon.alt">
  <img class="top-image" [src]="icon.imageFile" [alt]="icon.alt">
</a>

<div *ngIf="frameworkConfigService.showLanguageSelector">
  <img class="flag-image" src="assets/usflag.png" alt="Flag">
  <span>USA</span><span class="glyphicon glyphicon-chevron-down"></span>
</div>

<div *ngIf="frameworkConfigService.showControls">
  <span>Sign In</span>
</div>
